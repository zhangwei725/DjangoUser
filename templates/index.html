<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    {% if request.user.is_authenticated %}
        {#        如果已经登录过,就显示用户名#}
        <span>{{ request.user.username }}</span><a href="{% url 'logout' %}">登出</a>
    {% else %}
        <a href="{% url 'login' %}">登录</a> <a href="{% url 'register' %}">注册</a>
    {% endif %}
</div>

</body>
</html>
